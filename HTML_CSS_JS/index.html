<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Ezequiel Tosi - Contact Form</title>

    <!-- Cumpliendo con el enunciado, se aplica estilo al input de edad usando el tag style -->
    <style>
        input[name="age"]{
            width: 40%;
        }
    </style>

</head>
<body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-transparent">
        <div class="container">
            <a class="navbar-brand" href="#"><code>{ Ezequiel Tosi; }</code></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" aria-current="page" href="#">Home</a>
                    <a class="nav-link" href="#">About Me</a>
                    <a class="nav-link active" href="#">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid display-flex">
        <div class="contact-header">
            <div class="text">
                <h1>Contact me</h1>
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Asperiores, consequuntur?</p>
            </div>
            
        </div>
        <div class="contact-form-container">
            <!-- Cumpliendo con el enunciado, se aplica estilo al formulario usando inline style -->
            <form class="contact-form" style="width: 70%;" id="contact-form">
                <p>Personal Info</p>
                <div class="form-group">
                    <input class="form-control" placeholder="Name" name="first_name" type="text"/> 
                    <span class="text-danger validator" hidden="true" id="first_name_validator">Invalid value.</span>
                </div>
                <div class="form-group">
                    <input class="form-control" placeholder="Last Name" name="last_name" type="text"/>
                    <span class="text-danger validator" hidden="true" id="last_name_validator">Invalid value.</span>
                </div>
                <div class="form-group">
                    <input class="form-control" placeholder="Age" name="age" type="number"/>
                    <span class="text-danger validator" hidden="true" id="age_validator">Invalid value.</span>
                </div>

                <div class="radio-container">
                    <div class="radio">
                        <label><input type="radio" name="gender" value="Male" checked>Male</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="gender" value="Female">Female</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="gender" value="Other">Other</label>
                    </div>
                </div>
                
                <p>Aditional Info</p>
                <div class="form-group">
                    <input class="form-control" placeholder="Company name" name="company_name" type="text"/>
                    <span class="text-danger validator" hidden="true" id="company_name_validator">Invalid value.</span>
                </div>
                <div class="form-group form-button-section">
                    <input type="submit" value="Sumbit" class="btn btn-outline-secondary" />
                    <input type="button" value="Clear Form" onclick="handleClearForm()" class="btn btn-outline-secondary" />
                </div>
            </form>
            <a class="git" href="https://github.com/ezequieltosi96" target="_blank"><img class="svg" src="./assets/svg/github.svg"></img> ezequieltosi96</a>
        </div>
    </div>

    <div id="toast"></div>
 

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>
</html>
