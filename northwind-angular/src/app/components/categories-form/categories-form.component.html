<h1 class="text-center m-3">{{action}} Category</h1>

<div class="d-flex justify-content-center m-5">
    <form class="category-form" [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off">
        <input formControlName="Id" type="hidden" class="form-control" />
        <div class="form-group">
            <label class="col-form-label">Name</label>
            <input formControlName="Name" type="text" class="form-control" />
            <div *ngIf="name?.invalid && (name?.dirty || name?.touched)" class="alert alert-danger">
                <div *ngIf="name?.errors?.required">
                    Name is required.
                </div>
                <div *ngIf="name?.errors?.maxlength">
                    Name have a maximum of 15 characters.
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-form-label">Description</label>
            <input formControlName="Description" type="text" class="form-control" />
        </div>
        <button type="submit" class="btn btn-success" [disabled]="form.invalid">Save</button>
    </form>
</div>
